# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name fit.casettacloud.com;
    
    if ($host = fit.casettacloud.com) {
        return 301 https://$host$request_uri;
    }
    
    return 404;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name fit.casettacloud.com;

    # SSL certificate (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/fit.casettacloud.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fit.casettacloud.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Max upload size for profile pictures and other uploads
    client_max_body_size 10M;

    # Service Worker - no cache, always fresh
    location = /sw.js {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
        add_header Service-Worker-Allowed "/";
    }

    # PWA Manifest - cache for a week
    location = /manifest.json {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        add_header Cache-Control "public, max-age=604800";
        add_header Content-Type "application/manifest+json";
    }

    # Static manifest.json (if accessed via /static/)
    location = /static/manifest.json {
        alias /opt/CasettaFit/app/static/manifest.json;
        add_header Cache-Control "public, max-age=604800";
        add_header Content-Type "application/manifest+json";
    }

    # PWA Icons - cache for a month
    location /static/images/icons/ {
        alias /opt/CasettaFit/app/static/images/icons/;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Static files (general)
    location /static/ {
        alias /opt/CasettaFit/app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy all other requests to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000" always;

    # Logs
    access_log /var/log/nginx/casettafit_access.log;
    error_log /var/log/nginx/casettafit_error.log;
}

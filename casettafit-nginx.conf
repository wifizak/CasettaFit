# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name _;  # Accept any hostname or IP
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name _;  # Accept any hostname or IP

    # SSL certificate (self-signed)
    ssl_certificate /etc/nginx/ssl/casettafit.crt;
    ssl_certificate_key /etc/nginx/ssl/casettafit.key;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Max upload size for profile pictures and other uploads
    client_max_body_size 10M;

    # Static files
    location /static/ {
        alias /opt/CasettaFit/app/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Proxy all other requests to Gunicorn
    location / {
        proxy_pass http://127.0.0.1:5000;
        proxy_http_version 1.1;
        
        # Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Security headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000" always;

    # Logs
    access_log /var/log/nginx/casettafit_access.log;
    error_log /var/log/nginx/casettafit_error.log;
}
